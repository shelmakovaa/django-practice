<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп для {{sign|capfirst}}</title>
</head>
<body>
    <h1>Приложение гороскоп</h1>

    {% if description is None %}
        <h3>Неправильный знак зодиака - {{sign|upper}}.</h3>
    {% else %}
        <h3>{{description}}.</h3>
    {% endif %}
</body>
</html>
