{% extends 'base.html' %}

{% block title %}
Гороскоп для {{sign|capfirst}}
{% endblock %}

{% block content %}
    <h1>Приложение гороскоп</h1>

    {% if description is None %}
        <h3>Неправильный знак зодиака - {{sign|upper}}.</h3>
    {% else %}
        <h3>{{description}}.</h3>
    {% endif %}
{% endblock %}
